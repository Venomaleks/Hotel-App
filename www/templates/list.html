<ion-view view-title="" hide-nav-bar="true">

  <ion-header-bar class="bar-dark">
    <h1 class="title">Hotelrum</h1>
  </ion-header-bar>

  <ion-content class="has-subheader">
    <ion-refresher pulling-text="Pull to refresh..."
                   on-refresh="doRefresh()">
    </ion-refresher>

    <ion-list >

      <ion-item href="#/tab/list/{{item.name}}"
        class="item-thumbnail-left"
        ng-repeat="item in room">

        <img ng-src="img/{{item.img}}" alt="">
        <h2>{{item.name}}</h2>
        <h3>{{item.reknown}}</h3>
       <h2>{{item.pris}}</h2>
        <h4>Max antal gester: {{item.vuxna}}</h4>

    </ion-list>

  </ion-content>

</ion-view>
